<!doctype html>
<html lang="en">
  <head>
    <title>Enlightenment</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>

    <h1>Enlightenment</h1>
    <img src="DotArtQRCode.png" alt="Scan a QR Code">
   <p>If you are on a PC or laptop, point your camera at the QR code.</p>
    <p>Tap the AR button that appears on your screen.</p>

    <hr>
    
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Enlightenmentglb.glb" ar="" ar-placement="wall" camera-controls="" touch-action="pan-y" alt="A 3D model of some wall art" ar-status="not-presenting">
      <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar" style="width: 100%;"></div>
      </div>
      </div>
   <button slot="ar-button" style="background-color: rgb(190, 189, 189); border-radius: 4px; border: none; position: absolute; top: 16px; right: 16px; ">
        ðŸ‘‹ Activate AR</button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.0.1/model-viewer.min.js"></script>
  </body>
</html>
